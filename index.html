<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <title>Address Book</title>
  <style>
    body {
      background-color:lavender;
    }
    h1 {
      margin: 20px 4px 10px 14px;
    }
  </style>
</head>
<body>
  <div class="flex mx-auto m-8">
    <div class="md:w-1/3">
      <h1 class="add-contact">Add Contact</h1>
      <form class="new-contact-form w-full max-w-md" action="#">
        <div class="flex flex-wrap mb-6">
          <div class="w-full px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="name">Name</label>
            <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey"
              id="contact-name" name="name" type="text" placeholder="name">
            <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="email">Email</label>
            <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              id="contact-email" name="email" type="email" placeholder="email">
            <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="phone">Phone</label>
            <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              id="contact-phone" name="phone" type="text" placeholder="phone">
            <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="company">Company</label>
            <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              id="contact-company" name="company" type="text" placeholder="company">
            <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="notes">Notes</label>
            <textarea class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              id="contact-notes" name="notes" type="text" placeholder="notes"></textarea>
            <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="twitter">Twitter</label>
            <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              id="contact-twitter" name="twitter" type="text" placeholder="twitter">
            <input class="save-contact text-xs text-green-dark font-semibold rounded-full px-4 py-1 leading-normal bg-white border border-black"
              type="submit" value="Save contact">
          </div>
        </div>
      </form>
    </div>
    <div class="md:w-2/3">
      <h1>Contacts</h1>
      <div class="contact-list w-full max-w-sm flex mt-18">
      </div>
    </div>
  </div>
  <script src="./dist/bundle.js"></script>
</body>
</html>
